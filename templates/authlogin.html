<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Login</title>
</head>
<body>

<h1>Login with Google</h1>

<button onclick="redirectToGoogle()">Login with Google</button>
<button onclick='redirectToGithub()'>Login with github</button>

<script>
    function redirectToGoogle() {
        // Replace with the actual URL generated by your getGoogleUrl function
        const googleUrl = "https://accounts.google.com/o/oauth2/v2/auth?redirect_uri=http://localhost:3000/api/auth/sessions/oauth/google&client_id=563717768092-3mhmi1bai86rpdoelp61s0lmda6uve09.apps.googleusercontent.com&access_type=offline&response_type=code&prompt=consent&scope=https://www.googleapis.com/auth/userinfo.profile%20https://www.googleapis.com/auth/userinfo.email&state=some_state_value";

        // Redirect the user to the Google OAuth login page
        window.location.href = googleUrl;
    }
    function redirectToGithub(){
        const googleUrl = "https://github.com/login/oauth/authorize?client_id=f79bea009ef120779daa&redirect_uri=http://localhost:3000/api/auth/sessions/oauth/github&scope=user:email&state=your-state-value";

        // Redirect the user to the Google OAuth login page
        window.location.href = googleUrl;
    }
</script>

</body>
</html>
